<app-navbar></app-navbar>

<div class="container"> <div class=" text-center mt-5 ">
  <h1>ajouter un produit </h1>
</div>
  <div class="row ">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class="container">
            <form id="contact-form" role="form">
              <div class="controls">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group"> <label for="form_name">nom de produit *</label> <input  type="text" id="name" class="form-control" placeholder="Please enter your firstname *" > </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group"> <label ><h3>image de produit*</h3></label> <input  type="file" id="im" class="form-control" (change)=onSelectFile($event) accept="image/png, image/jpeg"> </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group"> <label >prix *</label> <input  type="number" id="prix"  class="form-control" placeholder="Please enter your price *" required="required" data-error="Valid email is required."> </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group"> <label >type de produit *</label> <select  class="form-control" id="type" >
                      <option value="" selected disabled>--Select Your Issue--</option>
                      <option value="pc portable">pc portable</option>
                      <option value="pc bureautique">pc bureautique</option>
                      <option value="smartphone">smartphone</option>
                      <option value="autre">autre</option>
                    </select> </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group"> <label >discription du produit *</label> <textarea id="disc" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                  </div>

                </div>
              </div>
            </form>
            <div class="col-md-12"> <input  class="btn btn-danger btn-send pt-2 btn-block" type="submit" (click)="add()" value="ajouter le produit"> </div>
          </div>
        </div>
      </div> <!-- /.8 -->
    </div> <!-- /.row-->
  </div>
</div>
  <app-footer></app-footer>
